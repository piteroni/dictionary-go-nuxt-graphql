query pokemon($pokemonId: Int!) {
  pokemon(pokemonId: $pokemonId) {
    __typename

    ... on Pokemon {
      nationalNo
      name
      imageURL
      species
      weight
      height
      genders {
        name
        iconURL
      }
      types {
        name
        iconURL
      }
      characteristics {
        name
        description
      }
      description {
        text
        series
      }
      ability {
        heart
        attack
        defense
        specialAttack
        specialDefense
        speed
      }
    }

    ... on PokemonNotFound {
      message
    }
  }

  pageInfo(pokemonId: $pokemonId) {
    __typename

    ... on PageInfo {
      hasPrev
      hasNext
      prevId
      nextId
    }
  }

  evolutions(pokemonId: $pokemonId) {
    __typename

    ... on Evolutions {
      pokemons {
        id
        nationalNo
        name
        imageURL
        types {
          name
          iconURL
        }
        canEvolution
      }
    }
  }
}

query pokemons($first: Int, $after: Int) {
  pokemons(first: $first, after: $after) {
    __typename

    ... on PokemonConnection {
      nextID
      items {
        id
        name
        imageURL
      }
    }

    ... on IllegalArgument {
      message
    }

    ... on PokemonNotFound {
      message
    }
  }
}
