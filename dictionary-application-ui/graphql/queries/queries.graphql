query pokemon($pokemonId: Int!) {
  pokemon(pokemonId: $pokemonId) {
    __typename

    ... on Pokemon {
      nationalNo
      name
      imageURL
      species
      weight
      height
      genders {
        name
        iconURL
      }
      types {
        name
        iconURL
      }
      characteristics {
        name
        description
      }
      description {
        text
        series
      }
      ability {
        heart
        attack
        defense
        specialAttack
        specialDefense
        speed
      }
    }

    ... on PokemonNotFound {
      message
    }
  }

  pageInfo(pokemonId: $pokemonId) {
    ... on PageInfo {
      hasPrev
      hasNext
      prevId
      nextId
    }
  }

  evolutions(pokemonId: $pokemonId) {
    ... on Evolutions {
      pokemons {
        id
        nationalNo
        name
        imageURL
        types {
          name
          iconURL
        }
        canEvolution
      }
    }
  }
}
