type Pokemon {
  id: Int!
  nationalNo: Int!
  name: String!
  imageURL: String!
  species: String!
  height: String!
  weight: String!
  genders: [Gender!]!
  types: [Type!]!
  characteristics: [Characteristic!]!
  description: Description!
  ability: Ability!
  canEvolution: Boolean!
  evolutions: [Pokemon!]!
  linkInfo: LinkInfo!
}

type Gender {
  name: String!
  iconURL: String!
}

type Type {
  name: String!
  iconURL: String!
}

type Characteristic {
  name: String!
  description: String!
}

type Description {
  text: String!
  series: String!
}

type Ability {
  heart: Int!
  attack: Int!
  defense: Int!
  specialAttack: Int!
  specialDefense: Int!
  speed: Int!
}

type LinkInfo {
  prevId: Int!
  nextId: Int!
  hasPrev: Boolean!
  hasNext: Boolean!
}

union PokemonResult = Pokemon | PokemonNotFound

type PokemonNotFound {
  message: String!
}

type Query {
  pokemon(pokemonId: Int!): PokemonResult!
}
