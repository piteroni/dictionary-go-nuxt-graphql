query pokemon($pokemonId: Int!) {
  pokemon(pokemonId: $pokemonId) {
    nationalNo
    name
    imageURL
    species
    weight
    height
    genders {
      name
      iconURL
    }
    types {
      name
      iconURL
    }
    characteristics {
      name
      description
    }
    description {
      text
      series
    }
    ability {
      heart
      attack
      defense
      specialAttack
      specialDefense
      speed
		}
  }
}
